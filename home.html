<!DOCTYPE html>
<html>
<head>
  <title>What colour is the text?</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="./css/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <section id="welcome">
    <h1>WHAT COLOUR IS THE TEXT?</h1>
    <input type="button" value="START" id="start">
  </section>
  <section id="levelSelector">
    <input type="button" value="Level 1" id="levelOne">
    <input type="button" value="Level 2" id="levelTwo">
    <input type="button" value="Level 3" id="levelThree">
    <input type="button" value="Level 4" id="levelFour">
  </section>  
  <section class="titles">
    <h2 class="animated slideInLeft" id ="firstTitle">One</h2>
    <h2 class="animated slideInLeft" id ="secondTitle">Two</h2>
    <h2 class="animated slideInLeft" id ="thirdTitle">Three</h2>
    <h2 class="animated slideInLeft" id ="fourthTitle">Four</h2>
  </section>
  <section id="game">
    <section class="box">
      <div class="word"></div>    
    </section>
    <section class="buttons" id="buttons">
      <input type="button" id="button1" class="button animated slideInLeft">
      <input type="button" id="button2" class="button animated slideInRight">
    </section> 
  </section>     
  <section id="score">
    <p id="log"></p> 
    <li id="playerScore">0</li>
    <li id="roundsPlayed">0</li>
    <input type="button" value="Play Again" id="playAgain">
  </section> 
</body>
</html>
